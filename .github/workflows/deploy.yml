name: Deployment

on:
 push:
    branches: [ "main"]

jobs:
  deployment:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    
    steps:
    - name: executing remote ssh commands using password
       # ssh username@ip
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PASSWORD }}
        script: |
         cd ci2
         git pull
         sh gradlew build
         nohup java -jar build/libs/*T.jar > /dev/null 2>&1 &
      
    
    
    


   

 
